<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>通知车主挪车</title>
		<style>
			* { box-sizing: border-box; margin: 0; padding: 0; }
			body { font-family: Arial, sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; background: #f0f2f5; color: #333333; }
			.container { text-align: center; padding: 20px; width: 100%; max-width: 400px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); background: #ffffff; }
			h1 { font-size: 24px; margin-bottom: 20px; color: #000000; }
			p { margin-bottom: 20px; font-size: 16px; color: #555555; }
			button { 
				width: 100%; 
				padding: 15px; 
				margin: 10px 0; 
				font-size: 18px; 
				font-weight: bold; 
				color: #fff; 
				border: none; 
				border-radius: 6px; 
				cursor: pointer; 
				transition: background 0.3s; 
			}
			.call-btn { background: #17a2b8; }
			.call-btn:hover { background: #138496; }
		</style>
	</head>
	<body>
		<div class="container">
			<h1>通知车主挪车</h1>
			<p>如需通知车主，请点击以下按钮</p>
			<button class="call-btn" onclick="callOwner()">拨打车主电话</button>
		</div>
		<script>
			function callOwner() {
				window.location.href = "tel:13731670452";
			}
		</script>
	</body>
</html>
